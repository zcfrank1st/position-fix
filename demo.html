<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="demo.css">
</head>
<body  style="height: 2000px;">
    <div>hahahhahah</div>
    <div id="hh" style="width: 100%; background-color: beige;">hello world</div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script>
        $(window).scroll(function () {
            var aTop = $('#hh').height();
            if ($(this).scrollTop()>=aTop){
                $('#hh').addClass('position-hahaha');
            } else {
                $('#hh').removeClass('position-hahaha');
            }
        });
    </script>
</body>
</html>
